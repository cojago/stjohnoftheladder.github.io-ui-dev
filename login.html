<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stjohn.css">
    <title>Login - Saint John of the Ladder: An Intro to Orthodoxy Game</title>
</head>
<body>
    
    <div 
    id="site-container"
    class="columns"
    >


        <div class="game-column" id="game">
            <div id="splash-container">
                <div id="title-info">
                    <h1 id="game-title">St. John Of The Ladder</h1>
                    <h2 id="game-subtitle">An Intro To Orthodoxy Game</h2>
                </div>
    
                
                <div id="name-entry">
                    <input class="pixel-text-box" type="text" autofocus id="username" placeholder="Enter your name..." maxlength="10" oninput="checkLength(this)">
					<div id="max-message"></div>
                    <button id="login" class="pixel-text-box" value="Login" onclick="login()">Climb The Ladder</button>
                </div>
            </div>
            

            <div id="visit-container">
                <button id="visit" class="pixel-text-box">Visit a Church Near You</button>
            </div>
            
            
            
        </div>

    </div>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            if (username) {
                sessionStorage.setItem('username', username);
                window.location.href = 'index.html'; // Redirect to the main game URL
            } else {
                sessionStorage.setItem('Pilgrim', username);
				window.location.href = 'index.html';
            }
        }
    </script>
	<script>
        function checkLength(input) {
            var maxLength = 10;
            var currentLength = input.value.length;

            if (currentLength >= maxLength) {
                document.getElementById('max-message').textContent = 'Max reached';
            } else {
                document.getElementById('max-message').textContent = '';
            }
        }
    </script>
	    <script>
			document.getElementById('visit').addEventListener('click', function() {
			window.open('https://orthodoxyinamerica.org', '_blank');
			});
		</script>
</body>
</html>
